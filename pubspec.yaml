name: chuck_interceptor
description: Chuck is an HTTP Inspector tool which helps debugging http requests. It catches and stores http requests and responses, which can be viewed via simple UI.
version: 2.0.6+1
homepage: https://github.com/SunnatilloShavkatov/chuck_interceptor

environment:
  sdk: ">=3.1.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  http: ">=0.13.5-0 <2.0.0"
  dio: ">=5.3.3-0 <6.0.0"
  flutter_local_notifications: ^16.1.0
  rxdart: ^0.27.7
  path_provider: ^2.1.1
  permission_handler: ">=11.0.1-0 <14.0.0"
  share_plus: ^7.2.1
  package_info_plus: ^4.2.0
  plugin_platform_interface: ^2.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3